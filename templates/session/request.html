<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request session</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">MentorConnect</a>
      </div>
    </nav>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow-lg" style="width: 100%; max-width: 500px">
        <div class="card-body">
          <center><h2 class="card-title mt-3">Session Request</h2></center>
          <form action="/requestsession" method="POST" class="mt-4">
            <div class="mb-3">
              <label for="mentorUserIdName" class="form-label"
                >mentorUserIdName</label
              >
              <input
                type="text"
                id="mentorUserIdName"
                name="mentorUserIdName"
                class="form-control"
                placeholder="Enter mentorid"
                required
              />
            </div>
            <div class="mb-3">
              <label for="sessionDate" class="form-label">sessionDate</label>
              <input
                type="date"
                id="sessionDate"
                name="sessionDate"
                class="form-control"
                placeholder="Enter Sessiondate"
                required
              />
            </div>

            <div class="mb-3">
              <label for="sessionTime" class="form-label">sessionTime</label>
              <input
                type="time"
                id="sessionTime"
                name="sessionTime"
                class="form-control"
                placeholder="Enter sessiontime"
                required
              />
            </div>

            <div class="mb-3">
              <label for="sessionDate" class="form-label">sessionDate</label>
              <input
                type="date"
                id="sessionDate"
                name="sessionDate"
                class="form-control"
                placeholder="Enter Sessiondate"
                required
              />
            </div>

            <div class="mb-3">
              <label for="sessionTopic" class="form-label">sessionTopic</label>
              <input
                type="text"
                id="sessionTopic"
                name="sessionTopic"
                class="form-control"
                placeholder="Enter sessionTopic name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="sessionMessage" class="form-label"
                >sessionMessage</label
              >
              <input
                type="text"
                id="sessionMessage"
                name="sessionMessage"
                class="form-control"
                placeholder="Enter  sessionMessage"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">
                Send Request
              </button>
            </div>
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
