<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accept session</title>
  <link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/dashboard.css') }}"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary mb-3">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="/">MentorConnect</a>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px">
      <div class="card-body">
        <center><h2 class="card-title mt-3">Session Accept</h2></center>
        <form action="/sessionaccepted" method="POST" class="mt-4">
          <div class="mb-3">
            <label for="sessionrequestid" class="form-label"
              >sessionrequestid</label
            >
            <input
              type="text"
              id="sessionrequestid"
              name="sessionrequestid"
              class="form-control"
              placeholder="Enter sessionrequestid"
              required
            />
  
            <div class="mb-3">
              <label for="sessionlink" class="form-label">sessionlink</label>
              <input
                type="text"
                id="sessionlink"
                name="sessionlink"
                class="form-control"
                placeholder="Enter Sessiondate"
                required
              />
            </div>
  
           
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block">
            Accept Request
            </button>
          </div>
          {% if error %}
          <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
