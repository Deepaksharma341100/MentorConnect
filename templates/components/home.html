<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">MentorConnect</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!--if userinfo not exist in session then show login,registration else show dashboard-->
            {% if userInfo == None %}
            <a class="nav-link text-white" href="/registration">Sign-up</a>
            <a class="nav-link text-white" href="/login">Sign-in</a>
            {% endif %} {% if userInfo !=None %}
            <a class="nav-link text-white" href="/Dashboard">Dashboard</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <center><h1 class="mt-3">Home Page</h1></center>
    <!--form that is responsible to search other user-->
    <form class="d-flex" action="#" onsubmit="searchUser(event)">
      <input
        class="form-control me-2"
        type="text"
        name="idname"
        id="idname"
        placeholder="Enter User ID"
        required
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
