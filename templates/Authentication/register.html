{% extends "layouts/base.html" %} {% block title %} Register {% endblock %} {%
block content %} {% include "includes/navbar.html" %} {% if message %}
<!--message show username already exist-->
<center><h3>{{message}}</h3></center>
{% endif %}
<div class="container d-flex justify-content-center align-items-center mt-3">
  <div class="card shadow-lg" style="width: 100%; max-width: 600px">
    <div class="card-body">
      <center><h2 class="card-title mt-3">Register</h2></center>
      <form action="/registration" method="POST" class="mt-4">
        <div class="mb-3">
          <label for="FirstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="MiddleName" class="form-label">Middle Name</label>
          <input
            type="text"
            id="middleName"
            name="middleName"
            class="form-control"
            placeholder="Enter your middle name"
          />
        </div>
        <div class="mb-3">
          <label for="LastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control"
            placeholder="Enter your last name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="number"
            id="phone"
            name="phone"
            class="form-control"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="UserIDname" class="form-label">UserIdname</label>
          <input
            type="text"
            id="userIdname"
            name="userIdname"
            class="form-control"
            placeholder="Enter your Username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Create a password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </div>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
